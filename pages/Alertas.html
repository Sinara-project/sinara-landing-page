<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas</title>
    <link rel="stylesheet" href="/css/alertas.css">
</head>
<body>

    <!-- Barra Lateral -->

    
    <aside>
        <img id="logo" src="/img/sinaralogo.svg" alt="">
        <div id="container-aside">
            <ul id="lista-aside">
                <li>
                    <a href="" class="container-botoes">
                        <img src="/img/passoinhaBusca.svg" alt="">
                        <button class="botoes-aside">Funcionários</button>
                    </a>
                </li>

                <li>
                    <a href="" class="container-botoes">
                        <img src="/img/formulariozinho.svg" alt="">
                        <button class="botoes-aside">Análise</button>
                    </a> 
                </li>

                <li>
                    <a href="" class="container-botoes">
                        <img src="/img/alertazinho.svg" alt="">
                        <button class="botoes-aside">Alertas Emitidos</button>
                    </a>
                </li>

                <li>
                    <a href="" class="container-botoes">
                        <img src="/img/configuracoes.svg" alt="">
                        <button class="botoes-aside">Configurações da Indústria</button>
                    </a>
                </li>

                <li>
                    <a href="" class="container-botoes">
                        <img src="/img/admin.svg" alt="">
                        <button class="botoes-aside">Admin</button>
                    </a>
                </li>

            </ul>
        </div>
        
    </aside>
    

    <!-- Seção Principal -->

    <main>
        <ul id="lista-superior">
            <li>
                <div id="perfil">
                    <div id="foto"></div>
                    <P>Bem-vindo,<br><b>Fulano</b> </P>
                    
                </div>
                
            </li>
            <li id="barra-pesquisa">
                <label>
                    <img src="/img/lupa.svg" alt="lupa">
                    <input type="search" placeholder="Pesquisar">
                </label>
            </li>
            
            <li class="icones-superior">
                <a href=""><img src="/img/filtro.svg" alt="filtro"></a>
                <a href=""><img src="/img/sino.svg" alt="notificação"></a>
            </li>
            
        </ul>
        
        <h1 id="titulo-alertas">Alertas Emitidos</h1>

        <div id="container-alertas">
            <div id="informacoes-alertas"></div>
      
            <div id="controles">
              <button class="seta-alertas" onclick="anterior()">&#60;</button>
              <button class="seta-alertas" onclick="proximo()">&#62;</button>
            </div>
        </div>
    </main>

    
    <script src="/JavaScript/alertas.js"></script>
</body>
</html>
