<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinara - Cadastro</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">   
    <link rel="shortcut icon" href="/img/sinara.svg" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/input.css">
    <link rel="stylesheet" href="/css/cadastro.css">
</head>
<body>
    <div class="cadastro">
        <header>
            <img width="300vw" src="/img/sinaralogo.svg" alt="Sinara">
            <p id="titulo">Crie sua conta</p>
        </header>
        <form action="cadastro" method="post">
            <input id="user" type="text" name="user" placeholder="Digite seu nome completo">
            <input id="email" type="email" name="email" placeholder="Digite seu Email">
            <input id="password" type="password" name="password" placeholder="Digite sua Senha">
            <input id="login" type="submit" name="cadastro" value="Criar conta">
        </form>
    </div>
</body>
</html>
