<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Configurações</title>
        <link rel="shortcut icon" href="/img/Sinarinha.svg" type="image/x-icon">
        <link rel="stylesheet" href="/css/config-industrias.css">
        <link rel="stylesheet" href="/css/aside.css">
        <link rel="stylesheet" href="/css/geral.css">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/lista-superior.css">
    </head>
    <body>

        <!-- Barra Lateral -->

        <aside>
            <img id="logo" src="/img/Sinara.svg" alt>
            <div id="container-aside">
                <ul id="lista-aside">
                    <li>
                        <a href="/pages/funcionario.html"
                            class="container-botoes" id="funcionarios">
                            <img src="/img/passoinhaBusca.svg" alt>
                            <button class="botoes-aside">Funcionários</button>
                        </a>
                    </li>

                    <li>
                        <a href="/pages/formularios.html"
                            class="container-botoes" id="analise">
                            <img src="/img/formulariozinho.svg" alt>
                            <button class="botoes-aside">Análise</button>
                        </a>
                    </li>

                    <li>
                        <a href="/pages/alertas.html" class="container-botoes"
                            id="alertas">
                            <img src="/img/alertazinho.svg" alt>
                            <button class="botoes-aside">Alertas
                                Emitidos</button>
                        </a>
                    </li>

                    <li>
                        <a href="/pages/config_industria.html"
                            class="container-botoes" id="configs">
                            <img src="/img/configuracoes.svg" alt>
                            <button class="botoes-aside">Configurações
                                da<br>Indústria</button>
                        </a>
                    </li>

                    <li>
                        <a href="/pages/admin.html" class="container-botoes"
                            id="admins">
                            <img src="/img/admin.svg" alt>
                            <button
                                class="botoes-aside">Administradores</button>
                        </a>
                    </li>

                </ul>
            </div>
        </aside>

        <!-- Seção Principal -->

        <main>
            <ul id="lista-superior">
                <li>
                    <div id="perfil">
                        <div id="foto"></div>
                        <p>Bem-vindo,<br><b>Fulano</b> </p>

                    </div>

                </li>
                <li id="barra-pesquisa">
                    <label>
                        <img src="/img/lupa.svg" alt="lupa">
                        <input type="search" placeholder="Pesquisar">
                    </label>
                </li>

                <li class="icones-superior">
                    <a href><img src="/img/filtro.svg" alt="filtro"></a>
                    <a href><img src="/img/sino.svg" alt="notificação"></a>
                </li>

            </ul>
            <div id="container-titulo-botoes">
                <div id="container-adicionar">
                    <button id="botao-adicionar"><p>Adicionar</p></button>

                </div>
            </div>
            <!-- Modal de Adicionar Funcionário -->
            <div id="modal-func" class="modal">
                <div class="modal-content">
                    <h2>Adicionar empresa</h2>

                    <div class="input-group">
                        <label>
                            <img src="/img/user.svg" alt>
                            <input type="text"
                                placeholder="Nome da empresa">
                        </label>
                    </div>

                    <div class="input-group">
                        <label>
                            <img src="/img/email.svg" alt>
                            <input type="email"
                                placeholder="Digite a área de atuação">
                        </label>
                    </div>

                    <div class="input-group">
                        <label>
                            <img src="/img/cargo.svg" alt>
                            <input type="text" placeholder="Digite o Email">
                        </label>
                    </div>


                    <button id="btnAdicionarFunc">Adicionar</button>
                </div>
            </div>

            <h1 id="titulo-config">Configurações das Indústrias</h1>

            <div id="container-industrias">
                <div id="categorias">
                    <div class="categoria">Quadro geral</div>
                    <div class="categoria">Empresa</div>
                </div>
                <div id="container-empresas"></div>
                <div id="controles">
                    <button class="setas" onclick="anterior()">&#60;</button>
                    <button class="setas" onclick="proximo()">&#62;</button>
                </div>
            </div>
        </main>
        <script src="/JavaScript/config.js"></script>
    </body>
</html>
