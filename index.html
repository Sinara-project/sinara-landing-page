<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinara - Área Restrita</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">
    <link rel="shortcut icon" href="/img/sinara.svg" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/input.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <main>
        <header>
            <img id="logo" width="300vw" src="img/sinaralogo.svg" alt="Sinara">
            <p id="titulo">Área Restrita</p>
        </header>
        <form action="login" method="post">
            <input id="email" type="email" name="email" placeholder="Digite seu Email">
            <input id="password" type="password" name="password" placeholder="Digite sua Senha">

            <!-- Se incorreta a senha: -->
            <p>*Senha incorreta</p>
            
        </form>
        <b>Não possui uma conta? <a href="/pages/cadastro.html" target="_blank">Crie uma</a></b>
        <!-- Se incorreta a Senha:  -->
        <b>Tente novamente ou <a href="/Extras/recuperacao1.html" target="_blank">Recupere sua senha</a></b>
    </main>
</body>
</html>
