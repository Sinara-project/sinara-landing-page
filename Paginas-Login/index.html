<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinara - Login</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">
    <link rel="icon" type="image/svg" href="/icones/icone-sinara.svg">
    <link rel="stylesheet" href="/Paginas-Login/css/style.css">
    <link rel="stylesheet" href="/Paginas-Login/css/input.css">
    <link rel="stylesheet" href="/Paginas-Login/css/index.css">
</head>
<body>
    <main>
        <header>
            <img id="logo" width="300vw" src="/Paginas-Login/img/sinaralogo.svg" alt="Sinara">
            <p id="titulo">Fazer Login</p>
        </header>
        <form action="login" method="post">
            <input id="email" type="email" name="email" placeholder="Digite seu Email">
            <input id="password" type="password" name="password" placeholder="Digite sua Senha">
            <input id="login" type="submit" name="button" value="Login">
        </form>
        <b>NÃ£o possui uma conta? <a href="/Paginas-Login/cadastro.html" target="_blank">Crie uma</a></b>
    </main>
</body>
</html>
